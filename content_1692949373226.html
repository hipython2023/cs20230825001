<!DOCTYPE html>
<html>
<head>
  <title>距离核污水到达江苏的倒计时</title>
</head>
<body>
  <h1 id="countdown"></h1>

  <script>
    function updateCountdown() {
      var now = new Date();
      var current_date1 = (now.getMonth() + 1) + '/' + now.getDate() + '/' + now.getFullYear();
      var current_time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

      var date1 = new Date(current_date1 + " " + current_time);
      var date2 = new Date("05/01/2024");

      var difference = Math.abs(date2 - date1) / 1000; // 差值以秒为单位

      var days = Math.floor(difference / (24 * 60 * 60));
      difference %= (24 * 60 * 60);

      var hours = Math.floor(difference / (60 * 60));
      difference %= (60 * 60);

      var minutes = Math.floor(difference / 60);
      difference %= 60;

      var seconds = Math.floor(difference);

      var countdownElement = document.getElementById("countdown");
      countdownElement.innerHTML = "距离核污水到达江苏的倒计时：" + days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";

      setTimeout(updateCountdown, 1000); // 更新倒计时，每秒钟执行一次
    }

    updateCountdown(); // 初始调用一次，开始倒计时
  </script>
</body>
</html>
